# Instead of having the full authorized file as a single item, each
# item is broken as a separate entry.
#
# This allows patching the configmap.
#
# If the cluster has a sshca.sshca.svc service it can be used directly.
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-authorized
data:
  # Do not use this value, it is a sample
  costin: ssh-rsa  costin@s6
---
